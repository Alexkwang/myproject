
<div ng-controller="programlistController">
							<h4 class="pink">
								<i class="ace-icon fa fa-hand-o-right icon-animated-hand-pointer blue"></i>
								<button class="btn btn-sm btn-warning" ng-click="clickToOpen()" ><i class="ace-icon fa fa-plus"></i>添加新项目</button>
<button class="btn btn-sm btn-warning pull-right" ng-click="AutoLoad()" ><i class="ace-icon fa fa-refresh"></i>刷新</button>

							</h4>

							<div class="hr hr-18 dotted hr-double"></div>

							<div class="row">
								<div class="col-xs-12">

									<!-- <div class="dataTables_borderWrap"> -->
									<div>
										<table id="sample-table-2" class="table table-striped table-bordered table-hover">
											<thead>
												<tr>
													<th>项目名称</th>
													<th>项目类型</th>
													<th>项目分类</th>
													<th>主页显示</th>
													<th>主页显示顺序</th>
													<th>设计时间</th>
													<th></th>
												</tr>
											</thead>

											<tbody>
												<tr ng-repeat = "item in model.datas">
											

													<td>
													{{item.ProjectName}}
													</td>
													<td>
														{{item.ProjectClassification}}
													</td>

													<td>{{item.ProjectType}}</td>
													<td class="hidden-480">{{item.IsShowMainPage?'是':'否'}}</td>
													<td>{{item.MainIndex}}</td>

													<td>
														{{item.DesignTime}}
													</td> 

													<td>
														<div class="hidden-sm hidden-xs action-buttons">
															<a class="blue" href="#">
																<i class="ace-icon fa fa-search-plus bigger-130"></i>
															</a>

															<a class="green" ng-click="editProgram(item)">
																<i class="ace-icon fa fa-pencil bigger-130"></i>
															</a>

															<a class="red"  ng-click="deleteProgram(item)">
																<i class="ace-icon fa fa-trash-o bigger-130"></i>
															</a>
														</div>
													</td>
												</tr>


												

											</tbody>
										</table>
									</div>
								</div>
							</div>

							</div><!-- PAGE CONTENT ENDS -->
						</div><!-- /.col -->
					</div><!-- /.row -->
				</div><!-- /.page-content -->
			</div><!-- /.main-content -->

		</div><!-- /.main-container -->
