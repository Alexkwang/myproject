<div class="wrap-content container"  id="container">  
<div ng-include="templateUrls.headerPage"></div>

<div class="main_body"> 
<div class="content_part">
<div class="col-md-1">
	<!--the left part-->
	<div class="left_menu">
		<div class="page_1_left_part_1" style="height: 150px;">
			<div class="left_part_lines">
				<div class="page_1_right_part_top_line" style="display: block;">
				<div class="top_line_1" style="height: 1px; width: 0px; display: block; background: rgb(33, 56, 56);"></div></div>
					<div class="page_1_right_part_middle_line" style="height: 32px; display: block;"></div>
					<div class="page_1_right_part_bottom_line" style="width: 20px; top:40px; display: block;"></div>
					
			</div>
			<div class="page_1_right_part_index_1">
				<div class="page_1_class" id="menu1" style="color: rgb(76, 76, 76);" ng-click="menu_clike('menu1','teaminfo')">团队成员</div>
				<div id="menu2" class="page_1_class" style="color: rgb(132, 132, 132);" ng-click="menu_clike('menu2','activety')">团队活动</div>
						
			</div>
		</div>
	</div>

</div>

 <div id="teaminfo" class="col-md-10" style="margin-left:50px;" ng-show="model.showteaminfo" >
 	 <div id="div_imagelist" class="col-sm-12">
 		<img src="{{model.teamimageurl}}">
 	</div>
</div>

<div id="activety" class="col-md-10" style="margin-left:50px;" ng-show="model.showactivety">
	
	<div id="div_imagelist" >
     	<div name="div_itemcont" class="col-md-3"  ng-repeat="item in model.tbs">
       	<div id="{{item.tbsid}}" data-toggle="modal" data-target="#tbsModal">
        		 <a  class="thumbnail">
        		 		<img src="{{item.primaryurl}}" onerror="javascript:this.src='./images/system/noimage.gif'"/>
        		 </a> 
        		      <div style="font-size: 10px;color: #696969;font-family: '微软雅黑';margin-top:-10px;margin-bottom:10px; text-align: center;">{{item.tbstitle}}</div>
      	</div>
      		
     	</div>
   </div>

</div>

<script>
        (function($){
            $(window).ready(function(){
                
                $("#div_imagelist").mCustomScrollbar({
                    setHeight:480,
                    theme:"minimal-dark"
                });  

                 $("#planModal .modal-body").mCustomScrollbar({
                    setHeight:480,
                    theme:"minimal-dark"
                });    

            });
        })(jQuery);
    </script>



</div>



</div>
</div>

<div class="modal fade" ng-controller="teamsController" id="tbsModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content" style="width:850px">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      </div>

   <!--   <div ng-show="false" style="margin-left:110px;height:310px; margin-top:10px;">
            <carousel  interval="myInterval" no-wrap="noWrapSlides" style="height: 300px; width:598px;">
                  <slide ng-repeat="slide in slides" active="slide.active">
                    <img ng-src="{{slide.image}}" style="margin:auto; width:598px; height:300px;">
                  </slide>
            </carousel>
        </div>  -->

      <div class="panel panel-default pop_background " style="margin:10px;">
	      <div class="row modal-body" style="margin-left:10px;">
		      <div class="row">
		      	<div class="col-md-12 pop_title_font" style="text-align: center;"><p>{{poptbsmodel.tbstitle}}</p></div>
		      </div>
		      <div class="row" style="margin-left:15px;">
		      	<div class="building_line"></div>
		      </div>
	      	<div class="row">
	      		<div class="page_content_intro" ng-bind-html="poptbsmodel.tbscontent | htmlize"></div>
	      	</div>
	      	 
	      		
	       
	      </div>
     </div>     
    </div>
  </div>
</div>

  <div ng-include="templateUrls.footerPage"></div>
