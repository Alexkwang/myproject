<div class="wrap-content container" id="container">
 <div ng-include="templateUrls.headerPage"></div>

<div class="main_body"> 
  <div id="div_imagelist" >
     	<div name="div_itemcont" class="col-md-2"  ng-repeat="item in model.news">
       	<div id="{{item.newsid}}" data-toggle="modal" data-target="#newsModal">
        		 <a  class="thumbnail">
        		 		<img src="{{item.primaryurl}}" onerror="javascript:this.src='./images/system/noimage.gif'"/>
        		 </a> 
        		      <div style="font-size: 10px;color: #696969;font-family: '微软雅黑';margin-top:-10px;margin-bottom:10px; text-align: center;">{{item.newstitle}}</div>
      	</div>
      		
     	</div>
   </div>
<script>
        (function($){
            $(window).ready(function(){     
                $("#div_imagelist").mCustomScrollbar({
                    setHeight:580,
                    theme:"minimal-dark"
                });

                  $("#planModal .modal-body").mCustomScrollbar({
                    setHeight:480,
                    theme:"minimal-dark"
                });      
            });
        })(jQuery);
    </script>

 </div>
 </div>

<div class="modal fade" ng-controller="newsController" id="newsModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content" style="width:850px">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      </div>


      <div class="panel panel-default pop_background " style="margin:10px;">
	      <div class="row modal-body" style="margin-left:10px;">
		      <div class="row">
		      	<div class="col-md-12 pop_title_font" style="text-align: center;"><p>{{popnewsmodel.newstitle}}</p></div>
		      </div>
		      <div class="row" style="margin-left:15px;">
		      	<div class="building_line"></div>
		      </div>
	      	<div class="row">
	      		<div class="page_content_intro" ng-bind-html="popnewsmodel.newscontent | htmlize"></div>
	      	</div>
	      	 
	      		
	       
	      </div>
     </div>     
    </div>
  </div>
</div>


 <div ng-include="templateUrls.footerPage"></div>
